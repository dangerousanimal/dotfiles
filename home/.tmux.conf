# ----------------- #
# prefix
# ----------------- #
unbind C-b
set -g prefix C-t
bind a send-prefix

# ----------------- #
# setting window
# ----------------- #
set-option -g base-index 1
set-option -g renumber-windows on
bind '"' split-window -vc "#{pane_current_path}"
bind '%' split-window -hc "#{pane_current_path}"
bind 'c' new-window -c "#{pane_current_path}"

# ------------------- #
# status bar
# ------------------- #

# color code: http://www.calmar.ws/vim/256-xterm-24bit-rgb-color-chart.html

# 256 color support
set-option -g default-terminal "xterm"

# status bar color
set -g status-fg colour253
set -g status-bg colour237

# unactive window color
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default

# active window color
set-window-option -g window-status-current-fg colour16
set-window-option -g window-status-current-bg colour178

# status bar position
set-option -g status-position bottom

# status bar left
set -g status-left '#[fg=colour32, bold]#S'

# status bar right
set -g status-right ''

# For clipboard
set-option -g default-command "reattach-to-user-namespace -l zsh"

# ------------------- #
# mouse setting
# ------------------- #
set-window-option -g mode-mouse on
set-option -g mouse-select-window on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on

# ------------------- #
# key bind setting
# ------------------- #

# Move pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize pane
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Set synchronize panes
bind e set synchronize-panes on
bind E set synchronize-panes off

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
